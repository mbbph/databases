<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <!-- <script src="../node_modules/jquery/dist/jquery.js"></script> -->
    <script src="../node_modules/underscore/underscore.js"></script>
    <script>
      // DO NOT MODIFY THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var search = window.location.search;
        if (!/\?/.test(search)) {
          search += '?';
        }
        if (search[search.length - 1] !== '?') {
          search += '&';
        }
        search += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = search;
      }
    </script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <div id="rooms">
        Join a Room:
        <select></select>
        <button id="enterroom">Enter Room</button>
        <button id="showrooms">Show All Rooms</button>
        <br>
        <br>
        Or Create a New Room:
        <input type="text" name="newRoomName" id="newRoomName"/>
      </div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
        <button id = "refresh">Refresh</button>
    </div>
    <div id="chats"></div>
    <!-- <script src="../node_modules/jquery/dist/jquery.js"></script> -->
    <script src="env/config.js"></script>
    <script src="scripts/parse.js"></script>
    <script src="scripts/rooms.js"></script>
    <script src="scripts/friends.js"></script>
    <script src="scripts/messages.js"></script>
    <script src="scripts/formView.js"></script>
    <script src="scripts/roomsView.js"></script>
    <script src="scripts/messageView.js"></script>
    <script src="scripts/messagesView.js"></script>
    <script src="scripts/app.js"></script>

    <script>
      $(() => App.initialize());
    </script>

  </body>
</html>
